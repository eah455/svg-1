<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fred the Robot</title>
		<style type="text/css">
		
			.robot1, .robot2, .robot3 {
				width: 400px;
				height: 500px;
			}
			
			.robot1 {
				position: absolute;
				left:-50%;
				animation-name: horizontal_scroll;
				animation-duration: 10s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
			}
			
			.robot2 {
				position: absolute;
				left:-50%;
				animation-name: horizontal_scroll;
				animation-duration: 10s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
				animation-delay: 3s;
			}
			
			.robot3 {
				position: absolute;
				left:-50%;
				animation-name: horizontal_scroll;
				animation-duration: 10s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
				animation-delay: 6s;
			}
			
			.robot1:hover, .robot2:hover, .robot3:hover {
				animation-play-state: paused;
			}
			
			@keyframes horizontal_scroll {
				0% {left: -50%;}
				100% {left: 100%;}
			}
			
			@keyframes left_eye_spin {
				0% {transform: translate(0px, 0px);}
				25% {transform: translate(0px, -8px);}
				50% {transform: translate(-8px, -8px);}
				75% {transform: translate(-8px, 0px);}
				100% {transform: translate(0px, 0px);}
			}
			
			@keyframes right_eye_spin {
				0% {transform: translate(0px, 0px);}
				25% {transform: translate(-8px, 0px);}
				50% {transform: translate(-8px, -8px);}
				75% {transform: translate(0px, -8px);}
				100% {transform: translate(0px, 0px);}
			}
			
			@keyframes wave {
				0% {transform: rotate(20deg);}
				33% {transform: rotate(0deg);}
				66% {transform: rotate(-20deg);}
				100% {transform: rotate(0deg);}
			}
			
			@keyframes scale {
				0% {transform: scale(1,1);}
				50% {transform: scale(0.75,0.75);}
				100% {transform: scale(1,1);}
			}

			.left_x002D_eye:active {
				animation-name: left_eye_spin;
				animation-duration: .5s;
			}

			.right_x002D_eye:active {
				animation-name: right_eye_spin;
				animation-duration: .5s;
			}

			.ant:hover{
				fill:yellow;
			}

			.body:hover{
				fill:red;
			}

			.body:active, .body:visited{
				fill:green;
			}

			.chest_x002D_plate:hover{
				fill:purple;
			}

			.chest_x002D_plate:active, .chest_x002D_plate:visited{
				fill:orange;
			}

			.big_x002D_button:hover{
				fill:red;
			}

			.big_x002D_button:active, .big_x002D_button:visited{
				fill:yellow;
			}

			.small_x002D_button1:hover{
				fill:red;
			}

			.small_x002D_button1:active, .small_x002D_button1:visited{
				fill:yellow;
			}

			.small_x002D_button2:hover{
				fill:red;
			}

			.small_x002D_button2:active, .small_x002D_button2:visited{
				fill:yellow;
			}
			
			#left_hand:hover {
				animation-name: wave;
				animation-duration: 2s;
				transform-origin: center;
				transition-timing-function: ease-in-out;
			}
			
			#right_hand:hover {
				animation-name: wave;
				animation-duration: 2s;
				transform-origin: center;
				transition-timing-function: ease-in-out;
			}
			
			#arm_segment_r4:hover, #arm_segment_r5:hover {
				animation-name: scale;
				animation-duration: 0.2s;
				transform-origin: center;
			}
			
			#arm_segment_l4:hover, #arm_segment_l5:hover {
				animation-name: scale;
				animation-duration: 0.2s;
				transform-origin: center;
			}
			


			.body{fill:#00A2E3;stroke:#000000;stroke-width:6.2144;stroke-miterlimit:10;}
			.chest_x002D_plate{fill:#346DA8;stroke:#000000;stroke-width:2.4858;stroke-miterlimit:10;}
			.big_x002D_button{fill:#FFEC00;stroke:#000000;stroke-width:2.4858;stroke-miterlimit:10;}
